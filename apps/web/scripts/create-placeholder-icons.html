<!DOCTYPE html>
<html>
<head>
  <title>PWA Icon Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    canvas {
      border: 1px solid #ccc;
      margin: 10px;
    }
    button {
      padding: 10px 20px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    .icon-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>PWA Icon Generator</h1>
  <p>This tool creates placeholder icons for PWA. For production, use a proper icon design tool.</p>
  
  <button onclick="generateAllIcons()">Generate All Icons</button>
  <button onclick="downloadAll()">Download All Icons</button>
  
  <div class="icon-grid" id="icons"></div>

  <script>
    const sizes = [57, 60, 72, 76, 96, 114, 120, 128, 144, 152, 180, 192, 384, 512];
    const icons = {};

    function generateIcon(size) {
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');
      
      // Background
      ctx.fillStyle = '#3b82f6';
      ctx.fillRect(0, 0, size, size);
      
      // Text
      ctx.fillStyle = '#ffffff';
      ctx.font = `bold ${size * 0.3}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('FH', size / 2, size / 2);
      
      return canvas;
    }

    function generateAllIcons() {
      const container = document.getElementById('icons');
      container.innerHTML = '';
      
      sizes.forEach(size => {
        const canvas = generateIcon(size);
        const div = document.createElement('div');
        div.innerHTML = `<p>${size}x${size}</p>`;
        div.appendChild(canvas);
        container.appendChild(div);
        icons[size] = canvas;
      });
    }

    function downloadAll() {
      sizes.forEach(size => {
        if (icons[size]) {
          icons[size].toBlob(blob => {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `icon-${size}.png`;
            a.click();
            URL.revokeObjectURL(url);
          });
        }
      });
    }

    // Auto-generate on load
    window.onload = generateAllIcons;
  </script>
</body>
</html>
